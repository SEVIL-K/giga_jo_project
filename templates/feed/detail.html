{% extends 'base.html' %}

{% block title %}피드 상세 페이지{% endblock %}

{% block content %}
    <div>
        <h1>{{feed.content}}</h1>
        <p>생성 시간 : {{feed.created_at}}</p>
        <p>수정 시간 : {{feed.updated_at}}</p>
        <a href="/feed/{{feed.author_id}}/" style="text-decoration: none; color: darkblue; font-weight: bold;">
            {{feed.author}}님
        </a>

        {%if request.user == feed.author%}
        <div>
            <form action="/feed/delete/{{feed.id}}/" method="post">
                <!-- 삭제하기 버튼은 post라서 form구문을써야함 -->
                <!-- {%csrf_token%} -->
                <button>삭제하기</button>
            </form>


            <a href="/feed/update/{{feed.id}}/">
                <button>수정하기</button>
            </a>
        </div>
        {%endif%}


        <a href="/feedlist/">
            <button>뒤돌아가기</button>
        </a>
    </div>
{% endblock %}

</html>
